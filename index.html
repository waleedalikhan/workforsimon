<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="./res/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <!-- jQuery UI CSS -->
    <link href="./res/jquery-ui.min.css" rel="stylesheet" />

<body>

                    <input
                        class="my-2 text-left mr-5 pr-5 muted" type="text" placeholder="Name" draggable="false"
                        disabled>
                </div>
                <!-- Slider -->
                <div class="cursor tool border p-3 tool-2 mt-4 w-100" draggable="true" id="slider"><input class="my-2 slider muted w-100" type="range"Â min="10" value="10" max="2000" step="100" disabled draggable="false"></div>

                <div id="trash" class="trash text-danger border">
                    <i class="fa fa-trash-o fa-3x"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Fontawesome -->
